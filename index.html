<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Results summary component</title>
    <script src="script/script.js"></script>
  </head>
  <body>
    <main>
      <div class="component">
        <div class="left">
          <p class="result__text">Your Result</p>
          <div class="circle">
            <h2 class="score">76</h2>
            <p class="of-100">of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p class="left__text">You scored higher than 65% of the people who have taken these test</p>
        </div>
        <div class="right">
          <h2 class="right__head">Summary</h2>
          <div class="tests">
            <!-- Loading from js -->
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
